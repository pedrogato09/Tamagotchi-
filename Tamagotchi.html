<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
    <link rel="stylesheet" href="Tamagotchi.css">
</head>
<body>
    <div class="tamagotchi">
        <h1>Your Tamagotchi</h1>
        <div class="status">
            <p>Hunger: <span id="hunger-level">50</span></p>
            <p>Happiness: <span id="happiness-level">50</span></p>
            <p>Energy: <span id="energy-level">50</span></p>
        </div>
        <div class="actions">
            <button id="feed-button">Feed</button>
            <button id="play-button">Play</button>
            <button id="sleep-button">Sleep</button>
        </div>
    
</body>
</html>
